<mat-card class="box">
  <form [formGroup]="registerForm">
    <div>
      <mat-form-field>
        <input matInput formControlName="email" type="text" placeholder="Email" required autofocus>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput formControlName="password" type="password" placeholder="Password" required>
      </mat-form-field>
    </div>
    <button (click)="register()" mat-raised-button color="primary" type="submit">Register</button>
  </form>
</mat-card>
