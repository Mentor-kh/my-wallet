<div class="wrap">
  <div class="navigation">
    <button mat-button color="primary" routerLink="/dashboard" routerLinkActive="active-link">Dashboard</button>
    <button mat-button color="primary" routerLink="/visual" routerLinkActive="active-link">Visual</button>
    <!-- <button mat-button color="primary" routerLink="/profile" routerLinkActive="active-link">Profile</button> -->
    <button *ngIf="isAuthenticated" (click)="logout()" mat-button color="primary">Logout</button>
    <button *ngIf="!isAuthenticated" mat-button color="primary" routerLink="/admin"

    <button *ngIf="!isAuthenticated" mat-button color="primary" routerLink="/register"
      routerLinkActive="active-link">Register</button>
  </div>
</div>
